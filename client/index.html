  <title>EchoChat - Exclusive Two-Person Communication Platform</title>
  <script>
    // Clean up zombie service workers from previous deployments
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(registrations => {
        for (const registration of registrations) {
          registration.unregister().then(() => {
            console.log('[EchoChat] Zombie Service Worker cleared.');
          });
        }
      });
    }
  </script>
